<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA fallback for GitHub Pages (project sites)
      var path = location.pathname;
      var repo = "/theunhurriedbody/";
      if (path.startsWith(repo)) {
        location.replace(repo);
      } else {
        location.replace("/");
      }
    </script>
  </head>
  <body></body>
</html>
